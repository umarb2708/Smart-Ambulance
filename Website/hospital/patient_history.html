<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient History - Hospital Dashboard</title>
  <style>
    :root {
      --primary-blue: #1e88e5;
      --dark-blue: #1565c0;
      --light-blue: #42a5f5;
      --bg-dark: #0d1117;
      --bg-card: #161b22;
      --bg-card-hover: #1c2128;
      --text-primary: #ffffff;
      --text-secondary: #8b949e;
      --border-color: #30363d;
      --success: #2ea043;
      --warning: #d29922;
      --danger: #f85149;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-dark);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      line-height: 1.6;
    }
    
    .dashboard-header {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-color);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    
    .header-left h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header-left p {
      margin: 5px 0 0 0;
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .btn {
      background: var(--primary-blue);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn:hover {
      background: var(--dark-blue);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
    }
    
    .btn-secondary:hover {
      background: var(--bg-card-hover);
      border-color: var(--primary-blue);
      color: var(--text-primary);
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px;
    }
    
    .filters {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .filter-input {
      flex: 1;
      min-width: 200px;
      padding: 10px 15px;
      background: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
    }
    
    .filter-input:focus {
      outline: none;
      border-color: var(--primary-blue);
    }
    
    .table-container {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background: var(--bg-dark);
      position: sticky;
      top: 0;
    }
    
    th {
      padding: 15px;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--border-color);
    }
    
    td {
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-primary);
      font-size: 14px;
    }
    
    tbody tr {
      cursor: pointer;
      transition: all 0.2s;
    }
    
    tbody tr:hover {
      background: var(--bg-card-hover);
    }
    
    tbody tr:last-child td {
      border-bottom: none;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-normal {
      background: rgba(46, 160, 67, 0.2);
      color: var(--success);
    }
    
    .status-medium {
      background: rgba(210, 153, 34, 0.2);
      color: var(--warning);
    }
    
    .status-critical {
      background: rgba(248, 81, 73, 0.2);
      color: var(--danger);
    }
    
    .no-data {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
      font-size: 16px;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      overflow-y: auto;
    }
    
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 30px;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--border-color);
    }
    
    .modal-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .close-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 28px;
      cursor: pointer;
      line-height: 1;
      padding: 0;
      width: 30px;
      height: 30px;
    }
    
    .close-btn:hover {
      color: var(--danger);
    }
    
    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .detail-card {
      background: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 15px;
    }
    
    .detail-label {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
    }
    
    .detail-value {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--primary-blue);
      margin: 25px 0 15px 0;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
    }
    
    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        gap: 15px;
      }
      
      .filters {
        flex-direction: column;
      }
      
      .table-container {
        overflow-x: auto;
      }
      
      table {
        min-width: 800px;
      }
      
      .details-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <div class="header-left">
      <h1>üìã Patient History</h1>
      <p id="hospitalName">Loading...</p>
    </div>
    <div class="header-right">
      <a href="dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <div class="container">
    <div class="filters">
      <input type="text" class="filter-input" id="searchInput" placeholder="üîç Search by patient name, ID, or blood group...">
      <select class="filter-input" id="statusFilter" style="flex: 0 0 auto; min-width: 150px;">
        <option value="">All Status</option>
        <option value="Normal">Normal</option>
        <option value="Medium">Medium</option>
        <option value="Critical">Critical</option>
      </select>
      <button class="btn" onclick="loadPatients()">üîÑ Refresh</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Patient ID</th>
            <th>Patient Name</th>
            <th>Age</th>
            <th>Blood Group</th>
            <th>Status</th>
            <th>Temperature</th>
            <th>Heart Rate</th>
            <th>Oxygen</th>
          </tr>
        </thead>
        <tbody id="patientsTableBody">
          <tr>
            <td colspan="9" class="loading">Loading patients...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Patient Details Modal -->
  <div class="modal" id="patientModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Patient Details</div>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      
      <div id="patientDetails">
        <div class="loading">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'api/';
    let allPatients = [];
    let currentHospital = '';

    // Load hospital info and patients on page load
    window.addEventListener('DOMContentLoaded', () => {
      checkSession();
      loadPatients();
      
      // Add event listeners for filters
      document.getElementById('searchInput').addEventListener('input', filterPatients);
      document.getElementById('statusFilter').addEventListener('change', filterPatients);
    });

    // Check if user is logged in
    function checkSession() {
      fetch(API_BASE + 'check_hospital_session.php', {
        credentials: 'same-origin'
      })
      .then(response => response.json())
      .then(data => {
        if (!data.loggedIn || !data.success) {
          window.location.href = 'index.html';
        } else {
          currentHospital = data.hospital.hospital_id;
          document.getElementById('hospitalName').textContent = data.hospital.name || data.hospital.hospital_id;
        }
      })
      .catch(error => {
        console.error('Session check error:', error);
        window.location.href = 'index.html';
      });
    }

    // Load all patients for this hospital
    function loadPatients() {
      fetch(API_BASE + 'get_hospital_patients_history.php', {
        credentials: 'same-origin'
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          allPatients = data.patients || [];
          displayPatients(allPatients);
        } else {
          console.error('Error loading patients:', data.message);
          document.getElementById('patientsTableBody').innerHTML = 
            '<tr><td colspan="9" class="no-data">Error loading patients</td></tr>';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('patientsTableBody').innerHTML = 
          '<tr><td colspan="9" class="no-data">Error loading patients</td></tr>';
      });
    }

    // Display patients in table
    function displayPatients(patients) {
      const tbody = document.getElementById('patientsTableBody');
      
      if (patients.length === 0) {
        tbody.innerHTML = '<tr><td colspan="9" class="no-data">No patients found</td></tr>';
        return;
      }

      tbody.innerHTML = patients.map(patient => `
        <tr onclick="viewPatientDetails(${patient.id})">
          <td>${formatDate(patient.updated_at)}</td>
          <td>${patient.patient_id || '--'}</td>
          <td>${patient.patient_name || 'Unknown'}</td>
          <td>${patient.patient_age || '--'}</td>
          <td>${patient.blood_group || '--'}</td>
          <td><span class="status-badge status-${(patient.patient_status || 'normal').toLowerCase()}">${patient.patient_status || 'Normal'}</span></td>
          <td>${patient.temperature > 0 ? patient.temperature + '¬∞C' : '--'}</td>
          <td>${patient.heart_rate > 0 ? patient.heart_rate + ' BPM' : '--'}</td>
          <td>${patient.oxygen_level > 0 ? patient.oxygen_level + '%' : '--'}</td>
        </tr>
      `).join('');
    }

    // Filter patients based on search and status
    function filterPatients() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const statusFilter = document.getElementById('statusFilter').value;

      let filtered = allPatients;

      // Apply search filter
      if (searchTerm) {
        filtered = filtered.filter(patient => 
          (patient.patient_name || '').toLowerCase().includes(searchTerm) ||
          (patient.patient_id || '').toLowerCase().includes(searchTerm) ||
          (patient.blood_group || '').toLowerCase().includes(searchTerm)
        );
      }

      // Apply status filter
      if (statusFilter) {
        filtered = filtered.filter(patient => patient.patient_status === statusFilter);
      }

      displayPatients(filtered);
    }

    // View patient details in modal
    function viewPatientDetails(patientId) {
      const patient = allPatients.find(p => p.id === patientId);
      if (!patient) return;

      const detailsHTML = `
        <div class="section-title">Personal Information</div>
        <div class="details-grid">
          <div class="detail-card">
            <div class="detail-label">Patient ID</div>
            <div class="detail-value">${patient.patient_id || 'Not Assigned'}</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Patient Name</div>
            <div class="detail-value">${patient.patient_name || 'Unknown'}</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Age</div>
            <div class="detail-value">${patient.patient_age || '--'}</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Blood Group</div>
            <div class="detail-value">${patient.blood_group || '--'}</div>
          </div>
        </div>

        <div class="section-title">Vital Signs</div>
        <div class="details-grid">
          <div class="detail-card">
            <div class="detail-label">Temperature</div>
            <div class="detail-value">${patient.temperature > 0 ? patient.temperature + '¬∞C' : 'Not Recorded'}</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Heart Rate</div>
            <div class="detail-value">${patient.heart_rate > 0 ? patient.heart_rate + ' BPM' : 'Not Recorded'}</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Oxygen Level</div>
            <div class="detail-value">${patient.oxygen_level > 0 ? patient.oxygen_level + '%' : 'Not Recorded'}</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Blood Pressure</div>
            <div class="detail-value">${patient.blood_pressure || 'Not Recorded'}</div>
          </div>
        </div>

        <div class="section-title">Medical Information</div>
        <div class="details-grid">
          <div class="detail-card">
            <div class="detail-label">Patient Status</div>
            <div class="detail-value"><span class="status-badge status-${(patient.patient_status || 'normal').toLowerCase()}">${patient.patient_status || 'Normal'}</span></div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Blood Sugar Level</div>
            <div class="detail-value">${patient.diabetics_level ? patient.diabetics_level + ' mg/dL' : 'Not Recorded'}</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Last Updated</div>
            <div class="detail-value">${formatDateTime(patient.updated_at)}</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Admission Date</div>
            <div class="detail-value">${formatDateTime(patient.created_at)}</div>
          </div>
        </div>
      `;

      document.getElementById('patientDetails').innerHTML = detailsHTML;
      document.getElementById('patientModal').classList.add('active');
    }

    // Close modal
    function closeModal() {
      document.getElementById('patientModal').classList.remove('active');
    }

    // Close modal when clicking outside
    document.getElementById('patientModal').addEventListener('click', (e) => {
      if (e.target.id === 'patientModal') {
        closeModal();
      }
    });

    // Format date (short)
    function formatDate(dateString) {
      if (!dateString) return '--';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    // Format date and time (full)
    function formatDateTime(dateString) {
      if (!dateString) return '--';
      const date = new Date(dateString);
      return date.toLocaleString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
  </script>
</body>
</html>
