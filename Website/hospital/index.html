<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Login - Smart Ambulance</title>
  <style>
    :root {
      --primary-blue: #1e88e5;
      --dark-blue: #1565c0;
      --light-blue: #42a5f5;
      --bg-dark: #0d1117;
      --bg-card: #161b22;
      --text-primary: #ffffff;
      --text-secondary: #8b949e;
      --border-color: #30363d;
      --danger: #f85149;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-dark);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 35px;
    }
    
    .login-header h1 {
      font-size: 28px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .login-header p {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .hospital-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 15px;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .login-btn:hover {
      background: linear-gradient(135deg, var(--light-blue), var(--primary-blue));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 136, 229, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .error-message {
      background: rgba(248, 81, 73, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="hospital-icon">üè•</div>
      <h1>Hospital Portal</h1>
      <p>Smart Ambulance Management System</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="hospitalID">Hospital ID</label>
        <input type="text" id="hospitalID" name="hospitalID" placeholder="Enter Hospital ID" required autofocus>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
      </div>
      
      <button type="submit" class="login-btn">Login to Dashboard</button>
    </form>
  </div>
  
  <script src="js/login.js"></script>
</body>
</html>
